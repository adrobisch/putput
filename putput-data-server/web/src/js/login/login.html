<div class="container">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px">
                    <a href="#/password-reset">Forgot password?</a>
                </div>
            </div>

            <div class="panel-body">
                <form id="loginform" role="form" data-ng-submit="login()">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" data-ng-model="username" class="form-control"
                                   name="username" value="" placeholder="Enter your username">
                        </div>    
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

                            <input id="login-password" type="password" data-ng-model="password" class="form-control"
                                   name="password" placeholder="Enter your password">
                        </div>    
                    </div>
                    <button id="btn-login" type="submit" class="btn btn-success">
                        <i class="glyphicon glyphicon-ok"></i> Login
                    </button>
                    <div class="form-group top15">
                        <div style="border-top: 1px solid#888; font-size:85%">
                            Don't have an account?
                            <a href="#/signup" >
                                Sign Up Here
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
