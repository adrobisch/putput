<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PutPut</title>
	<link href="/vendor/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/vendor/emojify.js/dist/css/basic/emojify.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon"
		type="image/png"
		href="/static/favicon.png">
  </head>
  <body data-ng-app="app">
  	<div class="navbar navbar-inverse navbar-fixed-top" data-ng-controller="NavbarController">
  	  <div class="container">
  	    <div class="navbar-header">
  	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
  	        <span class="icon-bar"></span>
  	        <span class="icon-bar"></span>
  	        <span class="icon-bar"></span>
  	      </button>
  	      <a class="navbar-brand" href="/#/"><img style="margin-top: -5px; margin-right: 10px; width: 24px; height:24px; display: inline" src="/static/putput_chick_white.png"><span>PutPut</span></a>
  	    </div>
  	    <div class="navbar-collapse collapse">
  	      <ul class="nav navbar-nav">
			<li data-ng-class="activeClass('/home')" data-ng-click="goto('/home')"><a><i class="fa fa-bookmark"></i> Home</a></li>
			<li data-ng-class="activeClass('/inbox')" data-ng-click="goto('/inbox')"><a><i class="fa fa-envelope"></i> Inbox</a></li>
  	        <li data-ng-class="activeClass('/explore')" data-ng-click="goto('/explore')"><a><i class="fa fa-bars"></i> Explore</a></li>
			<li class="dropdown">
			  <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cloud"></i> Data<span class="caret"></span></a>
			  <ul class="dropdown-menu">
				  <li data-ng-class="activeClass('/contacts')" data-ng-click="goto('/contacts')"><a><i class="fa fa-users"></i> Contacts</a></li>
				  <li data-ng-class="activeClass('/calendar')" data-ng-click="goto('/calendar')"><a><i class="fa fa-calendar"></i> Calendar</a></li>
				  <li data-ng-class="activeClass('/notes')" data-ng-click="goto('/notes')"><a><i class="fa fa-sticky-note"></i> Notes</a></li>
				  <li data-ng-class="activeClass('/files/')" data-ng-click="goto('/files/')"><a><i class="fa fa-folder-open"></i> Files</a></li>
			  </ul>
			</li>
  	      </ul>
          <form class="navbar-form navbar-left"
                role="search"
                data-ng-submit="search()"
                data-ng-controller="SearchBarController"
		  		data-ng-show="isSearchEnabled()"
		  		data-ng-cloak>
            <div class="form-group">
                <input data-ng-model="query" type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
          </form>

  	      <div class="navbar-form navbar-right" data-ng-controller="LoginController">
  	        <div class="btn-group">
  	          <button type="button" data-ng-click="logout()" class="btn btn-default"><i class="glyphicon glyphicon-off"></i></button>
  	          <button type="button" data-ng-click="goto('/settings')" class="btn btn-default" data-toggle="dropdown">Settings</button>
  	        </div>
  	      </div>
  	    </div>
          
  	  </div>
  	</div>
  	<div class="container">
      <div class="alerts">
        <div class="alert alert-{{alert.type}} animation"
             data-ng-cloak
             data-ng-repeat="alert in alerts"
             data-alert
             data-type="{{alert.type}}"
             data-close="alert.close()">
            <button type="button" class="close" data-ng-click="alert.close()" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
            <h4>{{ alert.title }}</h4>
            <span>{{ alert.msg }}</span>
        </div>
      </div>
  	  <div data-ng-view></div>
  	</div>

    <script src="app.js"></script>
  </body>
</html>
