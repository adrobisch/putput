<div>
    <p>Files</p>
    <div data-flow-init
         data-flow-files-submitted="$flow.upload()"
         data-flow-file-success="$file.msg = $message">

        <span class="btn btn-default" data-flow-btn>Upload File</span>

        <div data-ng-repeat="file in $flow.files">
            <span>{{$index+1}}</span>
            <span>{{file.name}}</span>
            <span>{{file.msg}}</span>
            <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
                <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (file.progress() * 100) + '%'}" style="width: 100%;">
                    <span class="">{{file.progress()*100}}% Complete</span>
                </div>
            </div>
        </div>
    </div>
</div>
