<form role="form" class="inline-form">
    <div>
        <label for="input">{{label}}</label>

        <textarea name="input"
                  class="form-control"
                  id="input"
                  data-ng-model="input"
                  placeholder="{{placeholder}}"
                  rows="{{rows}}"
                  data-focus-event="item-input"
                  data-mentio
                  data-mentio-id="input"></textarea>
        
        <mentio-menu mentio-for="'input'"
                     mentio-trigger-char="'@'"
                     mentio-typed-text="typedTerm"
                     mentio-items="users"
                     mentio-template-url="user-mentions.tpl"
                     mentio-search="searchUsers(term)"
                     mentio-select="'@' + item.userName"></mentio-menu>

        <mentio-menu mentio-for="'input'"
                     mentio-trigger-char="':'"
                     mentio-typed-text="typedTerm"
                     mentio-items="emojis"
                     mentio-template-url="emoji.tpl"
                     mentio-search="findEmoji(term)"
                     mentio-select="':' + item + ':'"></mentio-menu>
    </div>
</form>
