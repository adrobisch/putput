<div class="modal-header">
    <h3 class="modal-title">Share</h3>
</div>
<div class="modal-body">
    <div data-item-input
         data-bind="comment"
         data-label="Comment"
         data-placeholder="optional, leave empty to re-put"
         data-rows="2"></div>
    
    <div class="top15"></div>
    
    <div data-stream-item data-item="item" data-plain="true">
    </div>
</div>
<div class="modal-footer">
    <button data-ng-click="submit()"
            class="btn btn-default">Submit</button>
    <button class="btn btn-warning" type="button" data-ng-click="cancel()">Cancel</button>
</div>
