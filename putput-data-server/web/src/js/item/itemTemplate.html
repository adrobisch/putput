<div class="message-item animation" id="m16">
    <div class="message-inner">
        <div class="message-head clearfix">
            <div class="pull-left"><a data-ng-href="#/profile/{{item.streamItem.creator}}"><img class="avatar" data-ng-src="avatar/{{item.streamItem.creator}}" ></a></div>
            <div class="user-detail">
                <h5 class="handle">{{item.streamItem.creator}}</h5>
                <div class="post-meta">
                    <div class="asker-meta">
                        <span class="qa-message-what"></span>
											<span class="qa-message-when">
												<span class="qa-message-when-data" data-am-time-ago="item.streamItem.created"></span>
											</span>
											<span class="qa-message-who">
												<span class="qa-message-who-pad">by </span>
												<span class="qa-message-who-data"><a href="#/profile/{{item.streamItem.creator}}">@{{item.streamItem.creator}}</a></span>
											</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="preview" data-ng-bind-html="item.streamItem.content"></div>
        <div class="message-foot clearfix">
            <ul class="actions">
                <li id="like-action" data-ng-click="toggleLike(item)"  data-ng-class="{'like-active': item.markerInfo.isLike}" class="action glyphicon glyphicon glyphicon-thumbs-up"><span class="likes-count">{{item.markerInfo.likes}}</span></li>
                <li id="dislike-action" data-ng-click="toggleDislike(item)"  data-ng-class="{'like-active': item.markerInfo.isDislike}" class="action glyphicon glyphicon glyphicon-thumbs-down"><span class="likes-count">{{item.markerInfo.dislikes}}</span></li>
                <!-- li id="comment-action" data-ng-click="toggleComments(item)" class="action glyphicon glyphicon glyphicon-comment"><span class="comments-count">{{item.markerInfo.comments}}</span></li -->
                <li id="favorite-action" data-ng-click="toggleFavorite(item)" data-ng-class="{'favorite-active': item.markerInfo.isFavorite}" class="action glyphicon glyphicon-star"></li>
                <li id="later-action" data-ng-click="toggleLater(item)" data-ng-class="{'later-active': item.markerInfo.isReadLater}" class="action glyphicon glyphicon-bookmark"></li>
            </ul>
            <div class="btn-group pull-right">
                    <span class="action dropdown-toggle" data-toggle="dropdown">
                        <i class="glyphicon glyphicon-cog"></i><span class="caret"></span>
                    </span>
                <ul class="dropdown-menu" role="menu">
                    <li><a data-ng-href="#/item/{{item.streamItem.id}}"><span class="glyphicon glyphicon-fullscreen"></span> Open in new Tab</a></li>
                    <li class="divider"></li>
                    <li><a href=""
                           data-ng-show="canDelete(item)"
                           data-ng-click="deleteStreamItem(item)">
                        <span class="glyphicon glyphicon-trash"></span> Delete</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
