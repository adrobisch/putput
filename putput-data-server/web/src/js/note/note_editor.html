<div class="animation row" data-ng-init="init()" data-ng-show="note">
    <h1>Note Editor</h1>
    <form>
        <div class="form-group">
            <label for="shortText">Short Text</label>
            <input type="text"
                   class="form-control"
                   id="shortText"
                   placeholder="enter a short description or title of the content..."
                   data-ng-model="note.shortText" >
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content"
                      class="form-control"
                      rows="5"
                      data-ng-model="note.content"></textarea>
        </div>
        <button type="submit" class="btn btn-success" data-ng-click="updateNote()">Update</button>
    </form>
</div>
