<div class="qa-message-list" id="wallmessages" data-infinite-scroll="nextPage()" data-infinite-scroll-distance="0">
    <div data-ng-repeat="item in stream.items">
        <div data-stream-item 
             data-item="item"
             data-ng-cloak
             data-ng-hide="item.streamItem.reference"></div>
        
        <div data-ng-cloak
             data-ng-show="item.streamItem.reference">
            <div data-stream-item
                 data-item-id="item.streamItem.reference">
                <ul class="list-group top10">
                    <li class="list-group-item list-group-item-success">
                        shared by <a data-ng-href="/@{{item.streamItem.creator}}">@{{item.streamItem.creator}}</a>
                        <span data-ng-show="item.streamItem.content">:</span>
                        <div style="display:inline" data-ng-show="item.streamItem.content" data-ng-bind-html="item.streamItem.content"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div data-ng-cloak data-ng-show="stream.items.length==0">
    <h3>No items in this timeline, yet!</h3>
</div>
