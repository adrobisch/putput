<h3>Password Reset</h3>
<div class="panel panel-default">
    <div class="panel-body">
        <form role="form" data-ng-submit="requestNewPassword()">
            <div class="form-group">
                <label for="email">e-Mail</label>
                <input type="password" data-ng-model="email" class="form-control" id="email" placeholder="Enter your email address">
            </div>
            <button type="submit" class="btn btn-default">Request new password</button>
        </form>
    </div>
</div>
