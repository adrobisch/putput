<div class="container">
    <div class="row">
        <h3>Password Reset Confirmation</h3>
        <div class="panel panel-default">
            <div class="panel-body">
                <p>
                    Please confirm that you want to reset your password.
                    A new temporary password will be send to your e-Mail address.
                </p>
                <button class="btn btn-danger" data-ng-click="confirm()">
                    <i class="glyphicon glyphicon-exclamation-sign"></i> Reset password now
                </button>
            </div>
        </div>
    </div>
</div>
