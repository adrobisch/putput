<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default animation">
            <div class="panel-body">
                <div class="top5 row" data-ng-repeat="user in userPage.users">
                    <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1">
                        <a data-ng-href="/@{{user.userName}}">
                            <img class="img-circle avatar"
                                 data-ng-src="/avatar/{{user.userName}}"
                                 alt="Avatar">
                        </a>
                    </div>
                    <div class="col-xs-8 col-sm-9 col-md-10 col-lg-10">
                        <strong><a data-ng-href="/@{{user.userName}}">{{user.userName}}</a></strong><br>
                        <span class="text-muted" data-ng-show="user.about">About: {{user.about}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                        </div>
                        <div class="btn-group">
                            <button data-ng-show="userPage._links.nextPage" data-ng-click="loadNextPage()" type="button" class="btn btn-default">Load more...</button>
                        </div>
                        <div class="btn-group">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
